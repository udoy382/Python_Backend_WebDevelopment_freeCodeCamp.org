{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<link rel="stylesheet" href="{% static 'styles/contact.css' %}">
<link rel="stylesheet" href="{% static 'styles/responsive.css' %}">
</head>
<body>
    <div class="container">
        <div class="contact-form">
          <h2>Contact Us</h2>
          <form action="#" method="post">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            
            <label>Gender</label>
            <input type="text" id="gender" name="gender" placeholder="Type your gender (Male, Female or Others)">
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Type your message here..." required></textarea>
            
            <button type="submit">Submit</button>
          </form>
        </div>
        {% include 'footer.html' %}
    </div>
</body>
</html>
