<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Chat Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .title-bar {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-container {
            margin-bottom: 10px;
        }

        .input-label {
            font-size: 18px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .enter-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .enter-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="title-bar">Django Chat Application</div>
        <form action="checkView" method="post">
            {% csrf_token %}
            <div class="input-container">
                <label class="input-label" for="room_name">Room Name</label>
                <input type="text" id="room_name" name="room_name" class="input-field" placeholder="Enter Room Name">
            </div>
            <div class="input-container">
                <label class="input-label" for="username">Username</label>
                <input type="text" id="username" name="username" class="input-field" placeholder="Enter Username">
            </div>
            <button class="enter-button">Enter Room</button>
        </form>
    </div>
</body>
</html>
