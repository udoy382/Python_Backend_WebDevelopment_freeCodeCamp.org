<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Blog Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .blog-post {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .blog-post h1 {
            font-size: 24px;
            margin: 0;
        }

        .blog-post p.date {
            font-size: 14px;
            color: #666;
        }

        .blog-post .content {
            margin-top: 20px;
            line-height: 1.6;
        }

        .see-more-button {
            background-color: #007BFF;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .see-more-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    {% for post in posts reversed %}
    <div class="blog-post">
        <h1>{{post.title}}</h1>
        <p class="date">Published on {{post.created_at}}</p>
        <div class="content">
            <p>{{post.body|truncatechars:50}}</p>
        </div>
        <a href="/post/{{post.id}}" class="see-more-button">See More</a>
    </div>
    {% endfor %}
</body>
</html>
